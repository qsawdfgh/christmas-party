<script>

const firebaseConfig = {

    participantsRef.on('value', (snapshot) => {

        const startBtn = document.getElementById('adminStartBtn');

    // ç›£è½éŠæˆ²ç‹€æ…‹èˆ‡çµæœ

    function checkLoginState() {

    function joinGame() {

        if (!name || !desc) return alert("è«‹è¼¸å…¥å®Œæ•´è³‡è¨Šï¼");

        // æª¢æŸ¥åå­—æ˜¯å¦é‡è¤‡ (ç°¡æ˜“æª¢æŸ¥ï¼Œå¤šäººåŒæ™‚é€å‡ºå¯èƒ½æœ‰ Race Conditionï¼Œä½†åœ¨é€™å ´æ™¯å¯å¿½ç•¥)
        if (allUsers.some(u => u.name === name)) return alert("é€™å€‹åå­—æœ‰äººç”¨éäº†ï¼");

        // ç”¢ç”Ÿæ–°çš„ Key (push)
        const newRef = participantsRef.push();

            localStorage.setItem('christmas_uid', myId);

    // ==========================================
